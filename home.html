<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Bookstore | Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      color: #4b0082;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      background-color: #4b0082;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #371063;
    }

    .btn.secondary {
      background-color: #3b82f6;
    }

    .btn.secondary:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Welcome to BookVerse</h1>
    <p>Find your next favorite book. Please login or register to continue.</p>

    <a href="login.html" class="btn">Login</a>
    <a href="register.html" class="btn secondary">Register</a>
    <a href="index.html" class="btn" style="background-color: green;">Enter as Guest</a>
  </div>
</body>
</html>
